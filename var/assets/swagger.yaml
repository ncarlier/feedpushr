externalDocs:
  description: feedpushr guide
  url: https://github.com/ncarlier/feedpusher/README.md
host: localhost:8080
info:
  contact:
    name: Nicolas Carlier
    url: https://github.com/ncarlier
  description: A simple feed aggregator daemon with sugar on top.
  license:
    name: MIT
    url: https://github.com/ncarlier/feedpushr/blob/master/LICENSE
  title: The feedpushr API
  version: ""
paths:
  /feeds:
    get:
      description: Retrieve all feeds
      operationId: feed#list
      parameters:
      - default: 10
        description: Fetch limit
        in: query
        minimum: 1
        name: limit
        required: false
        type: integer
      - default: 1
        description: Page to fetch
        in: query
        minimum: 1
        name: page
        required: false
        type: integer
      produces:
      - application/vnd.feedpushr.feed.v1+json; type=collection
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FeedCollection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: list feed
      tags:
      - feed
    post:
      description: Create a new feed
      operationId: feed#create
      parameters:
      - description: Comma separated list of tags
        in: query
        name: tags
        required: false
        type: string
      - description: Feed title (will overide official feed title)
        in: query
        name: title
        required: false
        type: string
      - description: Feed URL
        format: uri
        in: query
        name: url
        required: true
        type: string
      produces:
      - application/vnd.feedpushr.feed.v1+json
      - application/vnd.goa.error
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Feed'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create feed
      tags:
      - feed
  /feeds/{id}:
    delete:
      description: Delete a feed
      operationId: feed#delete
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: delete feed
      tags:
      - feed
    get:
      description: Retrieve feed with given ID
      operationId: feed#get
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.feedpushr.feed.v1+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Feed'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: get feed
      tags:
      - feed
    put:
      description: Update a feed
      operationId: feed#update
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: string
      - description: Comma separated list of tags
        in: query
        name: tags
        required: false
        type: string
      - description: Feed title
        in: query
        name: title
        required: false
        type: string
      produces:
      - application/vnd.feedpushr.feed.v1+json
      - application/vnd.goa.error
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Feed'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: update feed
      tags:
      - feed
  /feeds/{id}/start:
    post:
      description: Start feed aggregation
      operationId: feed#start
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: start feed
      tags:
      - feed
  /feeds/{id}/stop:
    post:
      description: Stop feed aggregation
      operationId: feed#stop
      parameters:
      - in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
      schemes:
      - http
      summary: stop feed
      tags:
      - feed
  /filters:
    get:
      description: Retrieve all filters definitions
      operationId: filter#list
      produces:
      - application/vnd.feedpushr.filter.v1+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FilterCollection'
      schemes:
      - http
      summary: list filter
      tags:
      - filter
    post:
      description: Create a new filter
      operationId: filter#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateFilterPayload'
      produces:
      - application/vnd.feedpushr.filter.v1+json
      - application/vnd.goa.error
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Filter'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create filter
      tags:
      - filter
  /filters/_specs:
    get:
      description: Retrieve all filter types available
      operationId: filter#specs
      produces:
      - application/vnd.feedpushr.filter-spec.v1+json; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FilterSpecCollection'
      schemes:
