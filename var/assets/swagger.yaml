    properties:
      alias:
        description: Alias of the filter
        example: foo
        type: string
      name:
        description: Name of the filter
        example: fetch
        type: string
      props:
        additionalProperties: true
        description: Filter properties
        example: '-'
        type: object
      tags:
        description: Comma separated list of tags
        example: foo,bar
        type: string
    required:
    - alias
    - name
    title: CreateFilterPayload
    type: object
  CreateOutputPayload:
    example:
      alias: foo
      name: http
      props: '-'
      tags: foo,bar
